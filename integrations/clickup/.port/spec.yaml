description: Clickup integration for Port Ocean
icon: Clickup # Should be one of the available icons in Port my-clicku
# docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/jira
features:
  - type: exporter
    section: Project management # Should be one of the available sections in Port
    resources:
      - kind: team
      - kind: project
      - kind: issue
configurations:
  - name: appHost
    required: false
    type: url
    description: "The host of the Port Ocean app. Used to set up the integration endpoint as the target for Webhooks created in Clickup"
  - name: clickUpToken
    required: true
    type: string
    description: "ClickUp API token generated by the user"
    sensitive: true
